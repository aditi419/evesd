<!DOCTYPE html>
<html>
    <head>
        <title>Make Your Own Project - 1</title>

        <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>

    <body>
        <a-scene id="scene" background="color: skyblue">
            <!--Assets-->
            <a-assets>
                <a-asset-item id="environment-asset" src="Assets\Environment\scene.gltf"></a-asset-item>
            </a-assets>

            <!--Park Entity-->
            <a-entity id="environment-entity" gltf-model="#environment-asset" position="0 0 0"></a-entity>
        </a-scene>
    </body>
</html>
